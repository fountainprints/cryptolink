<!DOCTYPE html>
<html>
<head>
  <title>Contact Admin/Support</title>
  <style>
    body {
      background-color: white;
      margin: 0; /* Reset default body margin */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
      align-items: center;
      height: 100vh;
      font-weight: bold;
      font-size: 36px; /* Increase font size */
      margin-top: 20vh;
    }

    .line {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .blue {
      color: blue;
    }

    .red {
      color: red;
    }

    .barcode {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .barcode img {
      width: 300px; /* Adjust the width as per your barcode image size */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="barcode">
      <img src="barcode.png" alt="Barcode Image">
    </div>
    <div class="line">
      <span class="blue">PLEASE CONTACT</span>
    </div>
    <div class="line">
      <span class="red">ADMIN/SUPPORT</span>
    </div>
    <div class="line">
      <span class="blue">FOR AUTHENTICATION</span>
    </div>
  </div>
</body>
</html>
